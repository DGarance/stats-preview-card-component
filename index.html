<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="card-img-mobile" src="./images/image-header-mobile.jpg" alt="Group working together">
      <img class="card-img-desktop" src="./images/image-header-mobile.jpg" alt="Group working together">
      <h1 class="card-title"> Get insights that help your business grow.</h1>
      <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="card-stats">
        <p class="stats-companies">10k+ <span>companies</span></p>
        <p class="stats-templates">314 <span>templates</span></p>
        <p class="stats-queries">12m+ <span>queries</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
